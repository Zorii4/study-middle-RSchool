<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wheather sounds</title>
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <div class="bg"></div>
    <div class="container">
      <h1 class="main-title">Weather sounds</h1>
      <div class="btn-wrapper">
        <div class="weather-btn summer" id="summer"></div>
        <div class="weather-btn rainy" id="rain"></div>
        <div class="weather-btn winter" id="winter"></div>
      </div>
      <div class="volume-wrapper">
        <input
          type="range"
          value="0.5"
          min="0"
          max="1"
          step="any"
          id="volume"
          class="volume-input"
        />
      </div>
      <audio id="audio"></audio>
    </div>
  </body>
</html>
